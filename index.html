<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    Survey Form
</header>

<form>
    <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name">
    </div>
    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
    </div>
    
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
    </div>
    
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
    </div>
    
    <div class="form-group">
        <label>Choose:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="yes" name="yes_no" value="yes" onchange="toggleCheckboxes(this)">
            <label for="yes">Yes</label>
            <input type="checkbox" id="no" name="yes_no" value="no" onchange="toggleCheckboxes(this)">
            <label for="no">No</label>
        </div>
    </div>
    
    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
</form>

<!-- JavaScript to toggle checkboxes -->
<script>
    function toggleCheckboxes(currentCheckbox) {
        var checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            if (checkbox !== currentCheckbox) {
                checkbox.checked = false;
            }
        });
    }
</script>

</body>
</html>
